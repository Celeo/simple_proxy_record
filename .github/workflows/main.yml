name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
    - name: Setup Nim environment
      uses: jiro4989/setup-nim-action@v1.0.1
      with:
        nim-version: stable
    - uses: actions/checkout@v1
    - run: |
        nimble test
